    <script> /* Script for copying ASSET number */
    /* https://stackoverflow.com/questions/54498853/how-to-onclick-copy-text-to-clipboard-from-a-p-tag-using-javascript-jquery*/
    
    // for this to work correctly every element has to have different id.
    function copyElementText(id) {
        var text = document.getElementById(id).innerText;
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = text;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
    }
    
    function copyElementTextNoStar(id) {
        var text = document.getElementById(id).innerText;
        var rem = text.replace(/[^0-9A-Za-z\-]+/g, ""); //Removes everything that is not a number, uppercase letter, lowercase letter and dash.
        var elem = document.createElement("textarea");
        document.body.appendChild(elem);
        elem.value = rem;
        elem.select();
        document.execCommand("copy");
        document.body.removeChild(elem);
    }
    </script>
